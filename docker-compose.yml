services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports: ["8000:8000"]
    volumes:
      - ./chroma_data:/data/chroma_store
  app:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - API_URL=http://api:8000
    ports: ["8501:8501"]
    depends_on: [api]
